<!DOCTYPE html>

<html lang="en">
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./assets/styles/styles.css">
      <!-- <script src="./assets/js/javascript.js"></script> why does this not work!? -->
      <title>Guess the number!</title>
    </head>

  <body>

    <div class="header">
      <a href="https://github.com/allan2609">Profile</a>
    </div>

    <div class="content">
      <img src="./assets/images/numbers.jpg" alt="Numbers on a blurred background.">
      <div class="instructions">
        We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
      </div>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" min="1" max="100" required id="guessField" class="guessField" onKeyDown="if(event.keyCode==13)document.click(guessSubmit);">
        <div class="buttons">
          <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
          <input type="submit" value="Start over" onclick="resetGame();">
        </div>
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <div class="footer">
      Â© allan2609
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');
      let guessCount = 1;
      let resetButton;

      function checkGuess() {
        const userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = 'Previous guesses: ';
        }

        guesses.textContent += userGuess + ' ';

        if (userGuess === randomNumber) {
          lastResult.textContent = 'Congratulations! You got it right!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = '!!!GAME OVER!!!';
          lowOrHi.textContent = '';
          setGameOver();
        } else {
          lastResult.textContent = 'Wrong!';
          lastResult.style.backgroundColor = 'red';
          if (userGuess < randomNumber) {
            lowOrHi.textContent = 'Last guess was too low!';
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = 'Last guess was too high!';
          }
        }

        guessCount++;
        guessField.value = '';
        guessField.focus();
      }

      guessSubmit.addEventListener('click', checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        //resetButton = document.createElement('button');
        //resetButton.textContent = 'Start over';
        //document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
      }

      function resetGame() {
        guessCount = 1;
        const resetParas = document.querySelectorAll('.resultParas p');
        for (const resetPara of resetParas) {
          resetPara.textContent = '';
        }

        //resetButton.parentNode.removeChild(resetButton);
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();
        lastResult.style.backgroundColor = 'white';
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }

      // Automatic Enter: get the input field
      var userInput = document.getElementById("guessField");

      // Execute a function when the user presses a key on the keyboard
      userInput.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("guessField").click(guessSubmit);
        }
      });
    </script>
  </body>
</html>
