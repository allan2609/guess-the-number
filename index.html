<!DOCTYPE html>

<html lang="en">
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./assets/styles/styles.css">
      <title>Guess the number!</title>
    </head>

  <body>

    <div class="header">
      <a href="https://github.com/allan2609">My profile</a>
    </div>

    <div class="content">
      <img src="./assets/images/numbers.jpg" alt="Image of many different numbers.">
      <div class="instructions">
        I have selected a random number between 1 and 100. Can you can guess it in 7 turns or fewer? You'll know if your guess was too high or too low.
      </div>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" maxlength="3" required id="guessField" class="guessField" onKeyDown="if(event.keyCode==13) clickSubmit()" ;>
        <div class="buttons">
          <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
          <input type="submit" value="Start over" id="startOver" onclick="resetGame();">
        </div>
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <div class="footer">
      Â© allan2609
    </div>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
